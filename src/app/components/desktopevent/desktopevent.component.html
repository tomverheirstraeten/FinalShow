<div *ngFor='let event of timeTable' id="desktop-event-{{event['name']}}" class="desktop-event">

  <!-- <app-header back="true" title="{{event['name']}}"></app-header> -->

  <div class="red-square">
    <img [src]="event['icon']" [alt]="event['name']" class="eventIcon" id='eventIcon'>
  </div>
  <div class="tekst-event">
    <h1 class="subtititle">{{event['name']}}</h1>
    <span id="time" class="subtititle">{{displayTime(event['time'])}}</span>
    <p>{{event['desc']}}</p>
    <div *ngIf="event['nominees']">
      <h2 class="subtititle">credits to:</h2>
      <ul class="nominees" *ngFor="let nominee of  event['nominees']">
        <li>{{nominee}}</li>
      </ul>
    </div>
  </div>
</div>
