<div *ngFor='let event of data' class="pagina">
  <app-header></app-header>
  <div class="red-square">
    <img [src]="event['img']" [alt]="event['name']" id='eventImage'>
    <img id="eventIcon">
  </div>
  <div class="tekst-event">
    <h1 class="subtititle">{{event['name']}}</h1>
    <p>{{event['desc']}}</p>
    <h2 class="subtititle">credits:</h2>
  </div>
  <p id="time" class="subtititle">{{service.displayTime(event['time'])}}</p>
</div>
