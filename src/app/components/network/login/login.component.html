
<section id='login'>
  <app-header class="yellow"></app-header>
  <article class="container login-wrapper">
    <h2>Je bent nog niet ingelogd.</h2>
    <p>Om met andere mensen te kunnen chatten hebben we even je tijd nodig om te registreren of in te loggen. Andere
      gebruikers zullen uw profiel kunnen bekijken zodat ze u kunnen contacteren. Uw opgeslagen gegevens worden meteen
      na het evenement vernietigd.</p>


      <article class="login-container">
        <div id="LoginForm">
          <article >
            <form class="flex column" [formGroup]="loginEmailForm" (ngSubmit)="EmailPasswordSignIn(loginEmailForm.value)">
              <section class="flex column">
                <div class="input-form flex column">
                  <label for="Email">Email *</label>
                  <input placeholder="Email" type='email' #emailLogin formControlName="email">
                </div>
                <div class="input-form flex column">
                  <label for="Password">Password *</label>
                  <input placeholder="Password" type='password' autocomplete="on" #passwordLogin formControlName="password">
                </div>

                <div class="input-form flex column">
                  <button class="submit active">LOGIN</button>
                </div>
              </section>
            </form>
            <section>
              <button class="google-btn" (click)="auth.googleSignIn()">
                <div class="google-icon-wrapper">
                  <img class="google-icon-svg"
                    src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
                LOG IN MET GOOGLE
              </button>
            </section>
          </article>
        </div>
        </article>

    <p>Nog geen account?</p>
    <button [routerLink]="['/register']" type="button" class="txt-light">REGISTREER</button>
  </article>
</section>
