<div class="container wrapper" >
<div class="conversations">
  <div class="search">
    <div class="searchinput">
<input type="search" name="" id="" placeholder="Zoek op naam" (keyup)='search($event)' (click)='toggleConversation()'>
    </div>

    <div class="searchbutton">
      <img src="assets/images/search.svg" alt="">
    </div>

  </div>
  <div class="conv-rooms" *ngIf="!closer">
    <div id="childForScroll">
    <h1>Vorige Gesprekken</h1>
 <div class="conversation" *ngFor="let chats of myChats" (click)='goToChat(chats.id)'>
  <div *ngIf="chats.data.messages.length">
    <img [src]="'assets/mannekes/'+chats.character +'.png'" alt="" class={{chats.data.function}}>
 <div class="namestatus">
   <p>{{ chats.displayName }}</p>
   <p>
     {{ chats.data.function | titlecase }}
   </p>
  </div>
    <span *ngIf="chats.data.seen" class="last-message"></span>



<!--
  <p *ngIf="!chats.messages[chats.messages.length - 1].seen" class="last-message">
    {{ chats.messages[chats.messages.length - 1].seen }}
  </p> -->

   </div>

 </div>
 <h1>Suggesties</h1>
 <app-users [data]='filteredUsers'></app-users>
  </div>
</div>
</div>
</div>
