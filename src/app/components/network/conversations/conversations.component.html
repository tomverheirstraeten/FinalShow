<div class="container">


<div class="conversations">
  <div class="search">
    <div class="searchinput">
<input type="search" name="" id="" placeholder="Zoek op naam of interesse" (keyup)='search($event)'>
    </div>

    <div class="searchbutton">
<img src="assets/images/search.png" alt="">
    </div>

  </div>
  <div class="conv-rooms">
    <h1>Vorige Gesprekken</h1>
 <div class="conversation" *ngFor="let chats of filteredChats" [routerLink]="['/chats', chats.id]">
   <img [src]="'assets/man.svg'" alt="">
   <div class="namestatus">
  <p>{{ chats.displayName }}</p>
<p  class="last-message">
  {{ chats.function | titlecase }}
</p>
  <!-- <p *ngIf="chats.messages.length" class="last-message">
    {{ chats.messages[chats.messages.length - 1].content }}
  </p> -->
   </div>

 </div>
 <h1>Suggesties</h1>
 <app-users [data]='filteredUsers'></app-users>
  </div>

</div>
</div>
