<div id="background"></div>
<div #render id="canvas"></div>
<img src="assets/images/logo_sideways.svg" alt="" [hidden]="!loaded">



<div id="loadbarcontainer" [hidden]="loaded">
  <h3 [hidden]="loaded">Loading Campus {{percentloaded}}</h3>
  <div id="loadbar" [style.width]="percentloaded" [hidden]="loaded"></div>

</div>
<div id="animationsOn" [class.playanimation]="animationBool" (click)="toggleAnimations()" [hidden]="!loaded">
  {{animationsOn}}</div>
