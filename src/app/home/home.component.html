  <div id="mobile">
    <a href="#campus" id="mobileSplashScreen" class="fullscreen"><img src="assets/images/titlecard.png"
        alt="Final Show 2020" id="titleCard">
    </a>

    <div id="campus" class="fullscreen">
      <img src="assets/images/campusV3.png" alt="campus kaai">
      <a class="button" href="#rooms">Betreed Campus Kaai</a>
    </div>

    <div id="rooms" class="fullscreen">

      <div class="room" *ngFor='let room of roomNumbers'>
        <h2>{{nameList[room]}}</h2>
        <img [src]="'assets/images/' + imageList[room]" [alt]="nameList[room]">
        <a [routerLink]="linkList[room]" class="button">Betreed kamer</a>
      </div>
    </div>
  </div>
